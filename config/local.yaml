# Those properties can also be loaded as ENV Vars with EVENTSGATEWAY_ prefix.
kafka:
  logger:
    enabled: true
  producer:
    clientId: eventsgateway
    timeout: 250ms
    brokers: kafka:9092
client:
  async: false
  channelBuffer: 500
  lingerInterval: 500ms
  batchSize: 10
  kafkatopic: default-topic
  maxRetries: 3
  numRoutines: 2
  retryInterval: 2s
  keepalive:
    time: 60s
    timeout: 15s
    permitwithoutstreams: true
  gzip:
    enabled: false
  grpc:
    serverAddress: eventsgateway-api:5000 #eventsgateway-api:5000
    timeout: 500ms
loadtestclient:
  duration: 60s
  threads: 15
  randSleepCeilingMs: 500
  randPropsSize: small # small, medium, large, jumbo
  prometheus:
    enabled: true
    port: 0.0.0.0:9002
  opentelemetry:
    enabled: false
    serviceName: "eventsgateway-client-loadtest-opentelemetry"
    traceSamplingRatio: 1.0
    jaegerHost: localhost
    jaegerPort: 4317
  opentracing:
    enabled: true
    serviceName: "eventsgateway-client-loadtest-opentracing"
    jaegerHost: localhost
    jaegerPort: 6831
    samplerType: const
    samplerParam: 1.0
    logSpans: false